
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <div id="basic">
<select id="start" onchange="getFBs()">
    <option value="0">Select Option</option>
    <option value="fb">Forwarding Box</option>
    <option value="stats">stats</option>
</select>
</div>
<div id="f1" style="display:none">
    <form name="form1">
        <select id="opts" onchange="showForm()">
            <option value="0">Select Option</option>
            <option value="1">Option 1A</option>
            <option value="2">Option 1B</option>
        </select>
    </form>
</div>

<div id="f2" style="display:none">
    <form name="form2">
        <select id="opts" onchange="showForm()">
            <option value="0">Select Option</option>
            <option value="1">Option 2A</option>
            <option value="2">Option 2B</option>
        </select>
    </form>
</div>

<div id="results"></div>

<script type="text/javascript">
    function showForm() {
        var selopt = document.getElementById("start").value;
        if (selopt == "fb") {
            document.getElementById("f1").style.display = "block";
            document.getElementById("f2").style.display = "none";
        }
        if (selopt == "stats") {
            document.getElementById("f2").style.display = "block";
            document.getElementById("f1").style.display = "none";
        }
        if (selopt == 0) {
            document.getElementById("f2").style.display = "none";
            document.getElementById("f1").style.display = "none";
        }
    }


    function getFBs()
    {
    $.get( '/fb',function(data) {
    $('#results').html(data);
    });

    }
</script>
